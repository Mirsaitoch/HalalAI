llm.service.url=${LLM_SERVICE_URL:http://localhost:8000}
llm.service.max-tokens=${LLM_SERVICE_MAX_TOKENS:256}
spring.application.name=HalalAIBackend

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/halalai
spring.datasource.username=${DB_USERNAME:mirsaitsabirzanov}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-security-purposes-change-in-production}
jwt.expiration=86400000
