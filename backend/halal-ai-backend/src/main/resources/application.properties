# Настройки Python LLM сервиса (локальная модель Qwen)
llm.service.url=${LLM_SERVICE_URL:http://localhost:8000}
llm.service.max-tokens=${LLM_SERVICE_MAX_TOKENS:1024}
spring.application.name=HalalAIBackend

# Настройки HTTP сессий
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
